[package]
name = "lazrs"
version = "0.4.5"
authors = ["tmontaigu <thomas.montaigu@laposte.net>"]
edition = "2018"
license = "MIT"
description = "Python bindings for laz-rs"
readme = "README.md"

[lib]
name = "lazrs"
crate-type = ["cdylib"]

[dependencies.laz]
version = "0.7.0"
features = ["parallel"]

[dependencies.pyo3]
version = "0.17.3"
features = ["extension-module"]
