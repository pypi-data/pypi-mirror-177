[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "localpy"
version = "1.0.4"
authors = [
  { name="Tyler", email="Tyler@speartech.org" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'cffi',
    'cryptography',
    'pycparser',
    'pyperclip',
    'requests',
    'urllib3',
]

[project.urls]
"Homepage" = "https://github.com/speartech/localpy"
"Bug Tracker" = "https://github.com/speartech/localpy/issues"