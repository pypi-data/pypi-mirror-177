[tool.poetry]
name = "citation-utils"
version = "0.0.15"
description = "Regex-pattern matching docket / report citations in Philippine Supreme Court Decisions."
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]

[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
citation-report = "^0.0.6"
citation-docket = "^0.0.10"
python-slugify = "^6.1.2"
sqlite-utils = "^3.30"
loguru = "^0.6.0"

[tool.poetry.group.dev.dependencies]
rich = "^12.6.0"
pytest = "^7.2"
pytest-cov = "^2.12.1"
mypy = "^0.982"
black = "^22.10.0"
isort = "^5.10"
pre-commit = "^2.19"
ipykernel = "^6.12"
types-Markdown = "^3.4.0"
types-PyYAML = "^6.0.7"
types-python-slugify = "^5.0.4"
types-python-dateutil = "^2.8.19"
notebook = "^6.4.11"
jupyter = "^1.0.0"

[tool.pytest]
minversion = "7.2"
testpaths = ["tests"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 79
include_trailing_comma = 'True'

[tool.black]
line-length = 79
include = '.pyi?$'
exclude = '''
/(
    .git
    | .hg
    | .mypy_cache
    | .tox
    | .venv
    | _build
    | buck-out
    | build
    | dist
)/
'''


[build-system]
requires = ["poetry-core>=1.3.2"]
build-backend = "poetry.core.masonry.api"
