[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dexpresso"
version = "0.3.1"
authors = [
  { name="dexpresso.protocol", email="dexpresso_dev@proton.me" },
]
description = "A library for better and safer interactions with Dexpresso exchange"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]

#[tool.setuptools]
#packages = ["dexpresso"]
#license-files = ["../LICENSE"]
#package-dir = {"" = "."}

[project.urls]
"Homepage" = "https://github.com/dexpresso-protocol/sdk"
"Bug Tracker" = "https://github.com/dexpresso-protocol/sdk/issues"