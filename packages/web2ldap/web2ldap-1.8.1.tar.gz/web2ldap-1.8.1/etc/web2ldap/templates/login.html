<h1>{text_heading}</h1>

{text_error}

<fieldset>
  <legend>Login information</legend>
  <table>
    <tr>
      <td>
        Bind mechanism used
      </td>
      <td>{field_login_mech}</td>
    </tr>
    <tr>
      <td>Bind as</td>
      <td>
        <input name="who"
               title="Complete Bind-DN, username to search or SASL AuthcID"
               maxlength="1024"
               autocomplete="username"
               size="60"
               autofocus
               value="{value_ldap_who}">
      </td>
    </tr>
    <tr>
      <td>with password</td>
      <td>
        <input type="password"
                     title="Password to be used for login"
                     name="cred"
                     autocomplete="current-password"
                     maxlength="200"
                     size="40"
                     value="">
      </td>
    </tr>
    <tr>
      <td>
        Identification search below
      </td>
      <td>
        {field_login_search_root}
      </td>
    </tr>
  </table>
  <fieldset title="SASL options">
    <legend>SASL options</legend>
    <table>
      <tr>
        <td>AuthzID</td>
        <td>
          {field_login_authzid_prefix}
          <input name="login_authzid"
                 title="AuthzID to be used for SASL login"
                 maxlength="1024"
                 size="30"
                 value="">
        </td>
      </tr>
      <tr>
        <td>Realm</td>
        <td>
          <input name="login_realm"
                 title="Realm to be used for SASL login"
                 maxlength="1024"
                 size="30"
                 value="">
        </td>
      </tr>
    </table>
  </fieldset>
</fieldset>
<p>
  <input type="submit" value="{value_submit}">
</p>
