<fieldset>
  <legend>Search options</legend>
  <table>
    <tr>
      <td>Search root:</td>
      <td>{field_search_root}</td>
    </tr>
    <tr>
      <td>Search scope:</td>
      <td>{field_search_scope}</td>
    </tr>
    <tr>
      <td>Results per page:</td>
      <td>{field_search_resnumber}</td>
    </tr>
    <tr>
      <td>Last write interval:</td>
      <td>{field_search_lastmod}</td>
    </tr>
    <tr>
      <td>Attributes to be read (comma-separated):</td>
      <td>
        <input name="search_attrs" maxlength="1000" size="50" value="{value_search_attrs}">
      </td>
    </tr>
  </table>
</fieldset>
