authors = ["Corey Rayburn Yung <coreyrayburnyung@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/WithPrecedent/chrisjen"
repository = "https://github.com/WithPrecedent/chrisjen"

[tool.poetry.dependencies]
