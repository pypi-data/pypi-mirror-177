[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "binprice"
version = "0.0.3"
requires-python = ">=3.7"
dependencies = [
    "requests == 2.28.1",
    "matplotlib == 3.5.3",
    "pandas == 1.3.5",
    "colorama == 0.4.6",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
