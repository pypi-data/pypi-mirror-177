jtype: Flow
with:
  monitoring: true
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  expose_gateway: false
  retention_days: -1
  labels:
    team: now
executors:
  - name: encoderclip
    uses: jinahub+docker://CLIPOnnxEncoder/latest-gpu
    uses_with:
      name: ViT-B-32::openai
    env:
      JINA_LOG_LEVEL: DEBUG
    jcloud:
      resources:
        memory: 5G
        gpu: 1