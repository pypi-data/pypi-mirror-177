jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: true
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  retention_days: ${{ RETENTION_DAYS }}
  custom_dns:
    - ${{ ENV.CUSTOM_DNS }}
executors:
  - name: preprocessor
    uses: ${{ ENV.PREPROCESSOR_NAME }}
    uses_with:
      app: ${{ ENV.APP }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      resources:
        memory: 1G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: encoder_clip
    uses: ${{ ENV.ENCODER_NAME }}
    needs: preprocessor
    host: ${{ ENV.ENCODER_HOST }}
    port: ${{ ENV.ENCODER_PORT }}
    tls: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    external: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    uses_with:
      traversal_paths: '@c'
      access_paths: '@c'
      name: ${{ ENV.PRE_TRAINED_MODEL_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: cast_convert
    uses: ${{ ENV.CAST_CONVERT_NAME }}
    needs: encoder_clip
    uses_with:
      output_size: ${{ ENV.PRE_TRAINED_EMBEDDINGS_SIZE }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: linear_head
    uses: jinahub+docker://FinetunerExecutor/v0.9.2
    needs: cast_convert
    uses_with:
      artifact: ${{ ENV.FINETUNE_ARTIFACT }}
      token: ${{ ENV.JINA_TOKEN }}
    uses_requests:
      /index: encode
      /search: encode
    output_array_type: numpy
    jcloud:
      resources:
        memory: 4G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: ocr_detector
    uses: ${{ ENV.OCR_DETECTOR_NAME }}
    host: ${{ ENV.OCR_DETECTOR_HOST }}
    port: ${{ ENV.OCR_DETECTOR_PORT }}
    tls: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    external: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    needs: preprocessor
    uses_with:
      traversal_paths: '@c'
    when:
      mime_type:
        $regex: image*
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    needs:
      - linear_head
      - ocr_detector
    disable_reduce: true
    uses_with:
      traversal_paths: '@c'
      dim: ${{ ENV.N_DIM }}
      columns: ${{ ENV.COLUMNS }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      capacity: on-demand
      resources:
        memory: ${{ ENV.INDEXER_MEM }}
        cpu: 1.0
    env:
      JINA_LOG_LEVEL: DEBUG