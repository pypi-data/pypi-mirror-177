jtype: Flow
with:
  name: nowapi
  monitoring: true
  port_expose: 8080
  prefetch: 10
  cors: true
  env:
    JINA_LOG_LEVEL: DEBUG
jcloud:
  version: ${{ ENV.JINA_VERSION }}
  retention_days: ${{ RETENTION_DAYS }}
  custom_dns:
    - ${{ ENV.CUSTOM_DNS }}
executors:
  - name: preprocessor
    uses: ${{ ENV.PREPROCESSOR_NAME }}
    uses_with:
      app: ${{ ENV.APP }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      resources:
        memory: 1G
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: encoder_clip
    uses: ${{ ENV.ENCODER_NAME }}
    host: ${{ ENV.ENCODER_HOST }}
    port: ${{ ENV.ENCODER_PORT }}
    tls: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    external: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    needs: preprocessor
    uses_with:
      name: ${{ ENV.PRE_TRAINED_MODEL_NAME }}
    env:
      JINA_LOG_LEVEL: DEBUG
  - name: ocr_detector
    uses: ${{ ENV.OCR_DETECTOR_NAME }}
    host: ${{ ENV.OCR_DETECTOR_HOST }}
    port: ${{ ENV.OCR_DETECTOR_PORT }}
    tls: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    external: ${{ ENV.IS_REMOTE_DEPLOYMENT }}
    needs: preprocessor
    when:
      mime_type:
        $regex: image*
  - name: indexer
    uses: ${{ ENV.INDEXER_NAME }}
    needs:
    - encoder_clip
    - ocr_detector
    disable_reduce: true
    uses_with:
      dim: ${{ ENV.N_DIM }}
      columns: ${{ ENV.COLUMNS }}
      admin_emails: ${{ ENV.ADMIN_EMAILS }}
      user_emails: ${{ ENV.USER_EMAILS }}
    jcloud:
      capacity: on-demand
      resources:
        memory: ${{ ENV.INDEXER_MEM }}
        cpu: 0.1
    env:
      JINA_LOG_LEVEL: DEBUG