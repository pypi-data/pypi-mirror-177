[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
testpaths = "pycraf_gui"
xfail_strict = true
qt_no_exception_capture = 1

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
name = pycraf-gui
author = Benjamin Winkel
author_email = bwinkel@mpifr.de
license = GPL v3
license_file = COPYING
url = https://github.com/bwinkel/pycraf-gui
project_urls = 
	Documentation = https://bwinkel.github.io/pycraf/latest/gui
	Source = https://github.com/bwinkel/pycraf-gui
description = pycraf-gui - simple GUI for pycraf
long_description = file: README.rst
keywords = astronomy, astrophysics, radio astronomy, spectrum management, compatibility studies
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: GIS
minimum_python_version = 3.7
github_project = bwinkel/pycraf-gui

[options]
packages = find:
zip_safe = False
tests_require = 
	pytest-astropy
	pytest-qt
python_requires = >=3.8

[options.packages.find]

[options.extras_require]
test = # Required to run the astropy test suite.
	pytest
	pytest-qt
	pytest-astropy
recommended = 
	astropy
	matplotlib
	numpy
	pycraf
	pyqt>=5
all = 
	astropy
	matplotlib
	numpy
	pycraf
	pyqt>=5
	pytest
	pytest-astropy
	pytest-qt

[options.package_data]
* = data/*, data/*/*, data/*/*/*, data/*/*/*/*, data/*/*/*/*/*, data/*/*/*/*/*/*
pycraf_gui = CITATION

[options.entry_points]
gui_scripts = 
	pycraf-gui = pycraf_gui.__main__:main

[egg_info]
tag_build = 
tag_date = 0

