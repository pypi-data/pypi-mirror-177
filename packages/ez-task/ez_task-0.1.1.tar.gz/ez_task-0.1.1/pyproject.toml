[tool.poetry]
name = "ez-task"
version = "0.1.1"
description = "A small package for simple multiprocessing"
authors = ["Chris Moyer <chris@telemetry.fm>"]
readme = "README.md"
packages = [{include = "ez_task"}]
keywords = ["multiprocessing", "tasks"]
classifiers = [
    "Environment :: Console",
    "Operating System :: OS Independent",
]
license = "MIT"
include = [
    "LICENSE",
]


[tool.poetry.dependencies]
python = ">=3.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"