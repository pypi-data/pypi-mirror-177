[tool.poetry]
name = "excelextractor"
version = "0.1.0"
description = "ExcelExtractor is an module to handle Excel documents in a normal table format for python"
license = "Apache-2.0"
authors = ["dcfSec <contributor@dcfsec.com>"]
readme = "README.md"
repository = "https://github.com/dcfSec/SecurityRatConnector"
packages = [
    { include = "excelextractor" },
]

[tool.poetry.dependencies]
python = "^3.8"
openpyxl = "^3.0.10"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
