[pyrat]
# Pyrat Bay run mode, select from: [tli pt atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = inputs/14N-1H3__MockBYTe__04999-05000.trans
         inputs/15N-1H3__MockBYTe-15__04999-05000.trans

# Type of line-transition database, select from:
# [hitran exomol pands repack tioschwenke voplez]
dbtype = exomol exomol

# List of partition functions for each database:
pflist = inputs/PF_Exomol_NH3.dat PF_Exomol_NH3.dat

# Initial and final wavelength:
wllow  = 2.0 um
wlhigh = 2.00002 um

# Output TLI file:
tlifile = outputs/ExoMol_NH3_2.0-2.00002um_test.tli

# Verbosity level:
verb = 2
