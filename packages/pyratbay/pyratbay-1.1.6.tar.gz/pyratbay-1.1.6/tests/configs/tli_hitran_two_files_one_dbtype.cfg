[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = tli

# List of line-transtion databases:
dblist = inputs/01_hit12.par
         inputs/02_4000-4500_HITEMP2010.par

# Type of line-transition database, select from:
# [hitran exomol pands repack tioschwenke voplez]
dbtype = hitran

# List of partition functions for each database:
pflist = tips tips

# Initial and final wavelength:
wllow  = 2.3 um
wlhigh = 2.4 um

# Output TLI file:
tlifile = outputs/HITRAN_H2O_CO2_2.3-2.4um_test.tli

# Verbosity level:
verb = 2
