[pyrat]
# Pyrat Bay run mode, select from: [tli atmosphere spectrum opacity mcmc]
runmode = atmosphere

# Pressure array:
ptop    = 1e-6 bar
pbottom = 100.0 bar
nlayers = 81

# Temperature-profile model, select from [isothermal guillot madhu]
tmodel  = guillot
tpars = -4.84 -0.8 -0.8 0.5 1200.0 100.0

# Output atmospheric model:
atmfile  = outputs/tea_test.atm
chemistry = tea
species  = H2 He Na K H2O CH4 CO CO2 NH3 HCN N2
elements = H He C N O Na K
metallicity = 0.0

verb = 2
