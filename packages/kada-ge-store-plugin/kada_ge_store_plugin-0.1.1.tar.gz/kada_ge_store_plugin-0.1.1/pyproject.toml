[tool.poetry]
name = "kada_ge_store_plugin"
version = "0.1.1"
authors = ["Ali Bhayani <ali@cloudshuttle.com.au>"]
description = "Plugin package for great_expectations to store validation results in a different format in Azure storage"
readme = "README.md"
license = "MIT"
include = [
    "LICENSE",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
azure-identity = "^1.12.0"
azure-storage-blob = "^12.14.1"

[tool.poetry.urls]
"CloudShuttle" = "https://www.cloudshuttle.com.au/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"