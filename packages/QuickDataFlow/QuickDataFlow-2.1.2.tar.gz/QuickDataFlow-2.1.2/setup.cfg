[metadata]
author = ilyajob05
url = https://github.com/ilyajob05/QuickDataFlow
name = QuickDataFlow
version = 2.1.2
description = QuickDataFlow library is designed for messaging between programs written in c++ and python
long_description = file: README.md
long_description_content_type = text/markdown
readme = README.md
keywords = DataFlow, cpp, c++, IPC, shared memory
license = MIT
platforms = manylinux2014_x86_64
classifiers = 
	Topic :: Utilities
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Environment :: Other Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Topic :: Software Development :: Libraries :: Python Modules
	Operating System :: POSIX :: Linux
	Operating System :: Unix

[options]
packages = find:
py_modules = __init__, shm_message
zip_safe = False
include_package_data = True
platforms = linux

[options.package_data]
* = *.txt, *.cpp, *.hpp, *.so, *.py, *.md

[tool.distutils.bdist_wheel]
universal = True

[build-system]
requires = setuptools, wheel
build-backend = setuptools.build_meta

[egg_info]
tag_build = 
tag_date = 0

