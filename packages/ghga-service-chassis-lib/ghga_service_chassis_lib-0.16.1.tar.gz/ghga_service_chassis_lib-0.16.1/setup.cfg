[metadata]
name = ghga_service_chassis_lib
version = attr: ghga_service_chassis_lib.__version__
description = A library that contains the basic chassis functionality used in services of GHGA
url = https://github.com/ghga-de/ghga-service-chassis-lib
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	pydantic==1.10.2
	PyYAML==5.4.1
python_requires = >= 3.9

[options.package_data]
* = *.yaml, *.json, *.html

[options.entry_points]
console_scripts = 
	my-microservice = ghga_service_chassis_lib.__main__:run_cli

[options.extras_require]
api = 
	fastapi==0.73.0
	uvicorn[standard]==0.17.4
	httpyexpect==0.2.4
	requests==2.28.1
kafka = 
	kafka-python==2.0.2
	jsonschema==3.2.0
pubsub = 
	pika==1.2.0
	jsonschema==3.2.0
mongo_connect = 
	motor==2.4.0
object_storage_dao = 
s3 = 
	%(object_storage_dao)s
	boto3==1.18.28
	botocore==1.21.65
postgresql = 
	sqlalchemy==1.4.19
	asyncpg==0.24.0
	psycopg2==2.9.1
dev = 
	pytest==7.1.1
	pytest-asyncio==0.18.3
	pytest-cov==3.0.0
	mypy==0.981
	mypy-extensions==0.4.3
	types-requests==2.28.11.1
	pylint==2.13.3
	click==8.1.2
	black==22.3.0
	flake8==4.0.1
	isort==5.10.1
	bandit==1.7.4
	pre-commit==2.17.0
	mkdocs==1.3.0
	mkdocs-autorefs==0.4.1
	mkdocs-material==8.2.8
	mkdocs-material-extensions==1.0.3
	mkdocstrings==0.18.1
	mkdocstrings-python-legacy==0.2.2
	testcontainers[kafka,mongo,postgresql]==3.4.2
	typer==0.4.1
	sqlalchemy-utils==0.38.2
	sqlalchemy-stubs==0.4
all = 
	%(api)s
	%(pubsub)s
	%(kafka)s
	%(mongo_connect)s
	%(postgresql)s
	%(dev)s
	%(object_storage_dao)s
	%(s3)s

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

