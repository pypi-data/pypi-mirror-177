[project]
name = "Wicksell"
version = "2.0.2"
authors = [
  { name="Dorian Depriester", email="dorian.depriester@ensam.eu" },
]
description = "Module for computing the Wicksell transform of continuous distributions."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  'scipy >= 1.9.1',
  'numpy >= 1.20.1',
]

[tool.setuptools]
packages = ["Wicksell"]

[project.urls]
"Homepage" = "https://github.com/DorianDepriester/Wicksell-py/"
"Bug Tracker" = "https://github.com/DorianDepriester/Wicksell-py/issues"
