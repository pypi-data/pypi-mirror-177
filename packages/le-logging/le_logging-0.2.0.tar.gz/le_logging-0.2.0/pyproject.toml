[project]
name = "le_logging"
version = "0.2.0"
authors = [
    { name = "NoirPi", email = "noirpi@noircoding.de" },
]
description = "A simple Logging generalizer"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.scripts]
my-script = "le_logger.module:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"