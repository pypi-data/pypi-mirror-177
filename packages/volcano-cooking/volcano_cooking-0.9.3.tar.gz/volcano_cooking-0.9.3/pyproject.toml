[tool.poetry]
name = "volcano-cooking"
version = "0.9.3"
description = "Make some volcanoes and simulate them in CESM2"
authors = ["engeir <eirroleng@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"

[tool.poetry.scripts]
volcano-cooking = "volcano_cooking.__main__:main"
view-frc = "volcano_cooking.view_force:main"
sfrc-sparse2lin = "volcano_cooking.sparse_to_lin:main"

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
numpy = "^1.21.1"
scipy = "^1.7.1"
matplotlib = "^3.4.2"
PyWavelets = "^1.1.1"
click = "^8.0.1"
cftime = "^1.5.0"
netCDF4 = "^1.5.8"
superposed-pulses = "^1.2"
xarray = ">=0.21.1,<2022.12.0"
wget = "^3.2"
dask = "^2022.3.0"
cosmoplots = "^0.1.5"
importlib-metadata = "^5.0.0"

[tool.poetry.dev-dependencies]
coverage = "^6.5"
black = "^22.10"
isort = "^5.9.3"
flake8 = "^5.0.4"
pre-commit = "^2.20.0"
pre-commit-hooks = "^4.3.0"
pyupgrade = "^3.2.2"
darglint = "^1.8.0"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
mypy = "^0.991"
xdoctest = "^1.1.0"
Pygments = "^2.13.0"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["volcano_cooking"]

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
