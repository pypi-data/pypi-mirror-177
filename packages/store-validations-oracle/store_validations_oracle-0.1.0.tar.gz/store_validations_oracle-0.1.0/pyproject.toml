[tool.poetry]
name = "store-validations-oracle"
version = "0.1.0"
description = "Great_expectations plugin to upload valdiation results to an Oracle Database."
authors = ["Ali Bhayani <ali@cloudshuttle.com.au>"]
readme = "README.md"
packages = [{include = "store_validations_oracle"}]
keywords = ["great_expectations", "plugin"]
license = "MIT"
include = [
    "LICENSE",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.8"
oracledb = "^1.2.0"

[tool.poetry.urls]
"CloudShuttle" = "https://www.cloudshuttle.com.au/"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
