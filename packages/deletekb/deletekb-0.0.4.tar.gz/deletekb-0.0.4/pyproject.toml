[tool.poetry]
name = "deletekb"
version = "0.0.4"
description = "models"
authors = ["Developers"]
packages = [{ include = "numalogic" }]
[tool.poetry.dependencies]
python = ">=3.8, <3.11"
pytz = "^2022.1"
numpy = "^1.23.1"
pandas = "^1.4.3"
torch = "~1.12.0"
torchinfo = "^1.6.0"
scikit-learn = "^1.0"

mlflow = { version = "^2.0.1", optional = true }

[tool.poetry.extras]
mlflow = ["mlflow"]

[tool.poetry.dev-dependencies]
matplotlib = "^3.4.2"
black = "^22.6"
pytest = "^7.1"
pytest-cov = "^4.0"
freezegun = "^1.2.1"
pylint = "^2.14.2"
flake8 = "^5.0"

[tool.black]
line-length = 100
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | \.idea
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
