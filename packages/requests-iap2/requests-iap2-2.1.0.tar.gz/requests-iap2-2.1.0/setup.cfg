[metadata]
name = requests-iap2
author = Bennett Kanuka
author_email = bennett@climateengine.com
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/climateengine/requests-iap2
classifiers = 
	Environment :: Console
	Operating System :: OS Independent
	Programming Language :: Python :: 3

[options]
package_dir = 
	= .
packages = find:
include_package_data = True
install_requires = 
	requests
	google-auth
	google-auth-oauthlib

[options.packages.find]
exclude = 
	build*
	dist*
	docs*
	tests*

[options.extras_require]
dev = 
	build
	more-itertools==5.0.0
	pip-tools
	pytest<5.0.0
	pytest-cov
	pytest-mock<3.3
	setuptools>=42
	setuptools_scm[toml]>=5.0.2
	tox
	twine
	wheel

[egg_info]
tag_build = 
tag_date = 0

