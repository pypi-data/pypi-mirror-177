[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bvsr"
version = "1.0.0"
authors = [
  { name="Abdeladim S.", email="sadiki.abdeladim@gmail.com" },
]
description = "Batch Video Size Reduction (BVSR) using ffmpeg"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/abdeladim-s/bvsr"
"Bug Tracker" = "https://github.com/abdeladim-s/bvsr/issues"