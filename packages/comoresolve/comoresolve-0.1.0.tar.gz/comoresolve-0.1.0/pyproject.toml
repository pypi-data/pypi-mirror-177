[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry]
name = "comoresolve"
version = "0.1.0"
description = "Utilitário para encontrar soluções para problemas no Python"
license = "MIT"
authors = ["Eduardo Klosowski <eduardo_klosowski@yahoo.com>"]
readme = "README.md"
repository = "https://github.com/eduardoklosowski/comoresolve"
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Natural Language :: Portuguese (Brazilian)",
  "Operating System :: OS Independent",
  "Topic :: Software Development",
]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.group.dev.dependencies]
isort = "^5.10"
autopep8 = "^2.0"
flake8 = "^5.0"
mypy = "^0.991"
bandit = "^1.7"

[tool.poetry.scripts]
comoresolve = "comoresolve:main"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"

[tool.isort]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
line_length = 119
multi_line_output = "HANGING_INDENT"
indent = "    "
float_to_top = true
src_paths = [
  "comoresolve",
]

[tool.autopep8]
recursive = true
aggressive = 3

[tool.mypy]
files = [
  "comoresolve/**/*.py",
]
follow_imports = "normal"
warn_unused_configs = true
show_column_numbers = true
show_error_codes = true
