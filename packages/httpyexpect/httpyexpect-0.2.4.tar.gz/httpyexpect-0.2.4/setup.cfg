[metadata]
name = httpyexpect
version = attr: httpyexpect.__version__
description = An opinionated way to translate server side HTTP errors to the client side.
url = https://github.com/ghga-de/httpyexpect
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
author = German Human Genome Phenome Archive (GHGA)
author_email = contact@ghga.de
license = Apache 2.0
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: Apache Software License
	Topic :: Internet :: WWW/HTTP :: HTTP Servers

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
python_requires = >= 3.9

[options.package_data]
* = *.yaml, *.json, *.html

[options.extras_require]
fastapi = 
	fastapi>=0.73.0,<0.79.0
dev = 
	ghga-service-chassis-lib[dev]==0.13.6
	datamodel-code-generator==0.13.0
all = 
	%(fastapi)s
	%(dev)s

[options.packages.find]
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

