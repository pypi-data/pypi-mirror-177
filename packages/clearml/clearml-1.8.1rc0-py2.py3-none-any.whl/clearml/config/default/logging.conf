{
    version: 1
    disable_existing_loggers: 0
    loggers {
        clearml {
            level: INFO
            # use this to force the level even if such a logger already exists
            override_level: false
        }
        boto {
            level: WARNING
        }
        "boto.perf" {
            level: WARNING
        }
        botocore {
            level: WARNING
        }
        boto3 {
            level: WARNING
        }
        google {
            level: WARNING
        }
        urllib3 {
            level: WARNING
        }
    }
}