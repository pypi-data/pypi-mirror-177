# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject/

[build-system]
requires = ["poetry_core>=1.0.0", "setuptools>=54.0.2", "tox", "wheel"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "qary"
version = "0.7.24"
description = "A chatbot that assists rather than manipulates."
readme = "README.md"
authors = [
  "ProAI <hobs@proai.org>"
]
license = "MIT"
repository = "https://gitlab.com/tangibleai/qary"
homepage = "https://gitlab.com/tangibleai/qary"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = []  # Update me

# Pypi classifiers: https://pypi.org/classifiers/
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
"qary" = "qary.clibot:main"

