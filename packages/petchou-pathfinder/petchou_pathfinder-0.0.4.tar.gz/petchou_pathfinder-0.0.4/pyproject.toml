[tool.poetry]
name = "petchou_pathfinder"
version = "0.0.4"
description = "Path finding library for your projects"
authors = ["PetchouDev <petchou91d@gmail.com>"]
packages = [
    { include = "pathfinding" },
]
readme = "README.md"
repository = "https://github.com/PetchouDev/PathFinder"


[tool.poetry.dependencies]
python = "^3.9"
termcolor = "^2.1.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[[tool.poetry.source]]
name = "morpion-game"
url = "https://github.com/P-C-Corp/Games/Morpion"
default = false
secondary = false

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"