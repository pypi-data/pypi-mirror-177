[tool.poetry]
name = "video2pdfslides-tddschn"
version = "0.2.2"
description = "Converts a video presentation into a deck of pdf slides by capturing screenshots of unique frames"
authors = ["Xinyuan Chen <45612704+tddschn@users.noreply.github.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/tddschn/video2pdfslides-tddschn"
repository = "https://github.com/tddschn/video2pdfslides-tddschn"
classifiers = [
    "Topic :: Utilities"
]
keywords = ["video", "pdf", "slides"]

[tool.poetry.scripts]
video2pdfslides = "video2pdfslides_tddschn.cli:main"
v2ps = "video2pdfslides_tddschn.cli:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/tddschn/video2pdfslides-tddschn/issues"

[tool.poetry.dependencies]
python = "~3.9"
imutils = "0.5.4"
opencv-python = "4.5.2.52"
img2pdf = "0.4.1"
pyperclip = "^1.8.2"
lxml = "^4.9.1"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
better-exceptions = "^0.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
