[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openfe"
version = "0.0.1"
authors = [
  { name="Tianping Zhang", email="ztp18@mails.tsinghua.edu.cn"},
]
description = "OpenFE is a toolkit for automated feature generation with human expert-level performance"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
        "numpy>=1.22.3",
        "pandas>=1.4.1",
        "scikit_learn>=1.0.2",
        "lightgbm>=3.3.2",
        "xgboost>=1.5.2",
        "scipy>=1.9.1",
    ]

[project.urls]
"Homepage" = "https://github.com/ZhangTP1996/OpenFE"