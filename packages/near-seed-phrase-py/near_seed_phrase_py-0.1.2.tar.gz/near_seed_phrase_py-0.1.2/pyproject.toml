[tool.poetry]
name = "near-seed-phrase-py"
version = "0.1.2"
description = "Python tool for creating and converting mnemonic-phrases, public key and private key for NEAR accounts."
authors = ["Lachlan Glen <lachlanjglen@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/lachlanglen/near-seed-phrase-py"
repository = "https://github.com/lachlanglen/near-seed-phrase-py"
keywords = ["near", "seedphrase", "seed", "phrase", "python"]
include = ["LICENSE"]
packages = [{ include = "near_seed_phrase" }]

[tool.poetry.dependencies]
python = "^3.9"
mnemonic = "^0.20"
base58 = "^2.1.1"
pynacl = "^1.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
