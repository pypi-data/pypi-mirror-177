[tool.poetry]
name = "stratosphere"
version = "0.1.14"
description = "A lightweight experimentation toolkit for data scientists."
authors = ["Michele Dallachiesa <michele.dallachiesa@sigforge.com>"]
license = "BSD-3"
readme = "README.md"
homepage = "https://github.com/elehcimd/stratosphere"
repository = "https://github.com/elehcimd/stratosphere"
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved",
    "Intended Audience :: Science/Research",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = ">=3.8.15,<3.11"
#poetry add pandas joblib sqlalchemy sqlalchemy-utils ulid-py psycopg2-binary cloudpickle colorama tabulate ipywidgets tqdm scikit-learn "dask[complete]"
pandas = "^1.5.1"
joblib = "^1.2.0"
sqlalchemy = "^1.4.44"
sqlalchemy-utils = "^0.38.3"
ulid-py = "^1.1.0"
cloudpickle = "^2.2.0"
colorama = "^0.4.6"
tabulate = "^0.9.0"
ipywidgets = "^8.0.2"
tqdm = "^4.64.1"
scikit-learn = "^1.1.3"
dask = {extras = ["complete"], version = "^2022.11.0"}
psycopg2-binary = "^2.9.5"

[tool.poetry.group.dev.dependencies]
jupyterlab = "^3.5.0"
flake8 = "^5.0.4"
pytest = "^7.2.0"
black = {extras = ["jupyter"], version = "^22.10.0"}
# poetry add --group dev jupyterlab flake8 pytest "black[jupyter]"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target_version = ["py37", "py38", "py39", "py310"]

preview = true