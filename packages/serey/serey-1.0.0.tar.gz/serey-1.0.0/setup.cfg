[metadata]
description-file = README.md

[tool:pytest]
norecursedirs = dist docs build deploy
testpaths = tests

[yapf]
indent_width = 4
column_limit = 77
based_on_style = pep8
spaces_before_comment = 2
split_before_logical_operator = true
dedent_closing_brackets = true
i18n_comment = NOQA

[coverage:run]
omit = 
	tests/*
	.tox/*
	.eggs/*

[coverage:report]
include = serey*
ignore_errors = True
show_missing = True

[semantic_release]
version_variable = setup.py:VERSION
upload_to_repository = true
version_source = tag

[egg_info]
tag_build = 
tag_date = 0

