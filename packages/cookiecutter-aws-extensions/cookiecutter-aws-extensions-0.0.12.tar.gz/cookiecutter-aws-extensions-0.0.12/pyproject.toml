[build-system]
requires = ["setuptools>=61.0","boto3","cookiecutter"]
build-backend = "setuptools.build_meta"

[project]
name = "cookiecutter-aws-extensions"
version = "0.0.12"
description = "small aws utilitary package"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
