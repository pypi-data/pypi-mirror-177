[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "itpy"
version = "0.0.1"
authors = [
  { name="Muhang Lan", email="mhlan95@163.com" },
]
description = "Deep learning utils for information theory research"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mh-lan/itpy"
"Bug Tracker" = "https://github.com/pypa/itpy/issues"