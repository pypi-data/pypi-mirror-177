[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "infiniaml-idp-client"
description = "Infinia ML Intelligent Document Processing Client"
requires-python = ">=3.8"
dependencies = [
    "pydantic >=1.9.0",
    "typing-extensions >=4.0.0",
    "httpx >=0.21.0",
    "backoff >=2.0.0",
]
dynamic = ["version"]

[tool.setuptools.packages.find]
exclude = ["site"]

[tool.setuptools.dynamic]
version = {attr = "infiniaml_idp_client.__version__"}

[project.optional-dependencies]
cli = [
    "typer >=0.6.0",
    "datamodel-code-generator >=0.13.0",
    "autoflake >=1.5.0",
    "black >=22.1.0",
]

[project.scripts]
infiniaml-idp-client = "infiniaml_idp_client._cli:main"

[tool.pyright]
typeCheckingMode = "strict"
reportUnknownMemberType = "information"
reportMissingTypeStubs = "information"
reportInvalidTypeVarUse = "information"
useLibraryCodeForTypes = true

[tool.isort]
profile = "black"

[tool.black]
line-length = 120
target-version = ['py38']

[tool.pytest.ini_options]
asyncio_mode = "auto"