[build-system]
requires = ["setuptools", "wheel"]

[project]
name = "pylocked"
description = "pyLocked provides utility classes to `[R]Lock` resources."
dynamic = ['version']
authors = [{ name = "Eyal Halpern Shalev", email = "eyalsh@gmail.com" }]
requires-python = ">=3.10"

[project.optional-dependencies]
publish = ['twine~=4.0']
build = ['build~=0.9', 'semver~=2.13']
test = ['pytest~=7.2', 'pytest-asyncio~=0.20', 'black~=22.10', 'mypy~=0.990', 'isort~=5.10']
dev = ['pylocked[test,build,publish]', 'ipython~=8.6']

[tool.setuptools.dynamic]
version = {attr = "pylocked.__version__"}
readme = {file = ["README.md"]}

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "error",
]
testpaths=[
    "tests",
]

[tool.mypy]
files = [
    "pylocked",
    "tests",
]
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_any_unimported = true
warn_return_any = true
warn_unused_ignores = true
no_implicit_optional = true
show_error_codes = true

[tool.isort]
profile = "black"
src_paths=['pylocked', 'test']
