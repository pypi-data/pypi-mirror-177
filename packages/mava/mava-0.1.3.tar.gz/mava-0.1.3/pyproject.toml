[tool.poetry]
name = "mava"
version = "0.1.3"
description = "A python dataclass library, that can work as an ORM/ODM"
authors = ["warevil <jg@warevil.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/warevil/mava"

[tool.poetry.dependencies]
python = "^3.10"
argon2-cffi = "^21.3.0"

[tool.poetry.group.dev.dependencies]
autoflake = "^1.7.1"
black = "^22.10.0"
faketory = "^0.1.2"
flake8 = "^5.0.4"
flake8-quotes = "^3.3.1"
isort = "^5.10.1"
pre-commit = "^2.20.0"
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
pytest-xdist = "^2.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
