[metadata]
name = dirstory
description = Navigate through the directories via command line as in file manager!
author = Jiří Kyjovský
author_email = j1.kyjovsky@gmail.com
license = MIT
license_file = LICENSE
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/nikromen/dirstory

[options]
packages = find:
install_requires = click
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	dirstory=dirstory.cli.cli:cli

[options.extras_require]
testing = 
	pytest
	flexmock

[options.packages.find]
exclude = test

[egg_info]
tag_build = 
tag_date = 0

