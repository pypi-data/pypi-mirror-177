[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SimpleStepperDriverV1"
version = "0.1.2"
authors = [
  { name="Aleksei Karavaev", email="alexok997@gmail.com" },
]
description = "Small library to communicate with SimpleStepperDriverV1"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pymodbus>=2.9",
  "numpy",
  "pyserial"
]