[tool.poetry]
name = "pytest-zest"
version = "0.0.1"
description = "Zesty additions to pytest."
authors = ["Indi Harrington <indigoharrington@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
black = "^22.3.0"
pre-commit = "^2.19.0"
coverage = "^6.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.plugins.pytest11]
zest = "pytest_zest"
