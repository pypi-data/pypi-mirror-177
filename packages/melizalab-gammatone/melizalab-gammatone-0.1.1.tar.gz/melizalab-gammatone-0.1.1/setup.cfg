[pep8]
ignore = E221,E501,E701

[flake8]
ignore = E221,E501,E701
max-line-length = 120
exclude = tests,venv,attic
max-complexity = 10

[metadata]
name = melizalab-gammatone
version = attr: gammatone.__version__
description = Gammatone filterbank
long_description = file: README.md
long_description_content_type = text/markdown
keywords = one, two
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
author = Dan Meliza
author_email = dan@meliza.org
maintainer = Dan Meliza
maintainer_email = dan@meliza.org
url = https://github.com/melizalab/melizalab-gammatone

[options]
zip_safe = false
packages = gammatone
python_requires = >= 3.7
setup_requires = 
	setuptools >=58.1.0
install_requires = 
	numpy >= 1.23.1
	scipy >= 1.7.3

[egg_info]
tag_build = 
tag_date = 0

