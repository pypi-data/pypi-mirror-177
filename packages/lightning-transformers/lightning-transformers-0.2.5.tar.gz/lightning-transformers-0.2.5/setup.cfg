[tool:pytest]
norecursedirs = 
	.git
	dist
	build
addopts = 
	--strict
	--doctest-modules
	--color=yes

[coverage:report]
exclude_lines = 
	pragma: no-cover
	pass

[flake8]
max-line-length = 120
exclude = .tox,*.egg,build,temp
select = E,W,F
doctests = True
verbose = 2
format = pylint
ignore = 
	E731  # do not assign a lambda expression, use a def
	W504  # line break occurred after a binary operator
	E203

[metadata]
license_file = LICENSE
description-file = README.md

[egg_info]
tag_build = 
tag_date = 0

