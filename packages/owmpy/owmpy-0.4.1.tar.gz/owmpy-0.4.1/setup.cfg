[metadata]
name = owmpy
version = 0.4.1
author = Ernest Izdebski
description = An open-sourced wrapper to interact with the OpenWeatherMap API
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ernieIzde8ski/open_weather_mappy
project_urls = 
	Bug Tracker = https://github.com/ernieIzde8ski/open_weather_mappy/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

