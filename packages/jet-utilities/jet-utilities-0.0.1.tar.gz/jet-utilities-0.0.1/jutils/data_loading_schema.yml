data_sets:
  type: dict
  required: True
  valuesrules:
    anyof: [type: string, {type: list, schema: {type: string}}]
data_type:
  type: dict
  required: True
  schema:
    info: {required: True, allowed: ["HL", "LL", "all"]}
    n_jets: {required: False, type: integer}
    n_cnsts: {required: False, type: integer}
    leading: {required: False, type: boolean}
    incl_substruc: {required: False, type: boolean}
    astype: {required: False}
