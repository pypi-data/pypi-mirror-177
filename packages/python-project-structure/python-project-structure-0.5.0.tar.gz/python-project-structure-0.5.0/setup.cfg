[metadata]
name = python-project-structure
version = attr: src.pythonprojectstructure.version
description = Python project structure foundation or template, CLI console scripts.
url = https://github.com/rpatterson/python-project-structure
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Ross Patterson
author_email = me@rpatterson.net
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Topic :: Utilities

[options]
package_dir = 
	=src
packages = find:

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	python-project-structure = pythonprojectstructure:main

[options.extras_require]
devel = 
	tox
	pytest
	pre-commit
	coverage
	flake8
	autoflake
	autopep8
	flake8-black
	rstcheck
	pip-tools
	pylint

[tool:pytest]
norecursedirs = .tox .tox-* build dist var .local

[coverage:run]
command_line = -m pytest -s
branch = True
source = src

[coverage:report]
fail_under = 100
show_missing = True

[flake8]
exclude = 
	*~
	.git
	__pycache__
	.eggs
	*.egg-info
	.tox
	.tox-*
	.pytest_cache
	.mypy_cache
	src/*/version.py
	var
max-line-length = 88
extend-ignore = E203
aggressive = 3
experimental = true

[egg_info]
tag_build = 
tag_date = 0

