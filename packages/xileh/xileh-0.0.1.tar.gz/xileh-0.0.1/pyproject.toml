[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "setuptools_scm[toml]>=3.4"
]
build-backend = "setuptools.build_meta"

[project]
name = "xileh"
version = "0.0.1"
authors = [
  { name="Matthias Dold", email="matthias.dold@gmx.net" },
]
description = "A pipeline abstraction tool helping you organise and reuse processing pipelines"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas >= 1.5",
    "pyyaml >= 6",
    "tqdm >= 4.64", 
    "toml >= 0.10",
]
