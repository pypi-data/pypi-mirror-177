[tool]
[tool.poetry]
name = "asyncio-pool-ng"
version = "0.7.0.dev"
description = "Pool of asyncio coroutines with familiar interface"
readme = "README.md"
authors = [
  "Olegm <gistart@yandex.ru>",
  "Kyle Smith <smithk86@gmail.com>"
]
license = "MIT"
repository = "https://github.com/smithk86/asyncio-pool-ng"
packages = [
    { include = "asyncio_pool" }
]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.dev-dependencies]
pytest = "^7"
mypy = "*"
pytest-mypy = "*"
async-timeout = "*"
pytest-asyncio = "*"
black = "*"
pre-commit = "*"

[tool.poetry.scripts]
pytest = "pytest:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--mypy"
