[metadata]
name = secondhandsongs
description = Python API Wrapper for SecondHandSongs.com API
author = Arthur Tofani
author_email = gramofone@gmail.com
license = MIT
version = '0.0.2'
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = 'text/markdown'
url = https://github.com/arthurtofani/secondhandsongs/
project_urls = 
	SecondHandSongs.com = https://secondhandsongs.com/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	python-dotenv
	diskcache
	youtube-dl
	tqdm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	dotenv
	pytest
	pytest-cov

[options.entry_points]

[tool:pytest]
addopts = 
	--cov secondhandsongs --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = secondhandsongs

[egg_info]
tag_build = 
tag_date = 0

