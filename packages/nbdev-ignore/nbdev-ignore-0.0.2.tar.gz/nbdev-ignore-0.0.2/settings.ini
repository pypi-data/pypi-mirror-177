[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = nbdev-ignore
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = nbdev_ignore
nbs_path = nbs
recursive = True
tst_flags = notest ignore
put_version_in_init = True
procs = nbdev_ignore.core:ignore_

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Ziyue Li
author_email = liziyue241@gmail.com
copyright = 2022 onwards, %(author)s
description = add an ignore directive to hide the cell and avoid execution during testing and docs generation in Jupyter notebooks when using nbdev for development.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = feynlee

### Optional ###
requirements = nbdev
