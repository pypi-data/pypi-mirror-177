# Package Overview
package_name: pipe

# Data Files
data_file: titanic.csv

# Variables
# The variable we are attempting to predict
target: survived

pipeline_name: pipe
pipeline_save_file: pipe_m

# set train/test split
test_size: 0.3

# to set the random seed
random_state: 0

features:
  - pclass
  - name
  - sex
  - age
  - sibsp
  - parch
  - ticket
  - fare
  - cabin
  - embarked

numerical_vars_with_na:
  - age

categorical_vars:
  - sex

drop_features:
  - name
  - sibsp
  - parch
  - ticket
  - cabin
  - embarked
