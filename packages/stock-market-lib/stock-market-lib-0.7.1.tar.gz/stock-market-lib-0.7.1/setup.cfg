[metadata]
name = stock-market-lib
version = attr: stock_market.__version__
author = Mattias De Charleroy
author_email = mattias.decharleroy@gmail.com
url = https://github.com/MattiasDC/{name}
platform = any
long_description = stock-market-lib is a Python library that contains functionality related to stocks and the stock market in general. It also contains functionality to analyze stock time series. All classes are considered immutable.

[options]
python_requires = >= 3.9
include_package_data = True
packages = find:
install_requires = 
	aiosqlite
	aiohttp
	aiohttp-client-cache
	dateparser
	jsonschema[format]
	numpy
	pandas
	python-dateutil
	simputils==0.1.0
	sorcery
	toolz
	transitions
	yahoo-fin

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
dev = 
	aioresponses
	black
	flake8
	isort
	pytest
	pytest-aioresponses
	pytest-asyncio
	nox
	pre-commit
	pytest
	yamllint

[flake8]
max-line-length = 88
exclude = 
	.env
	.nox
	*.egg-info

[isort]
profile = black
skip = 
	.env
	.nox
	*.egg-info

[tool:pytest]
asyncio_mode = auto
filterwarnings = 
	ignore:The localize method is no longer necessary, as this time zone supports the fold attribute

[egg_info]
tag_build = 
tag_date = 0

