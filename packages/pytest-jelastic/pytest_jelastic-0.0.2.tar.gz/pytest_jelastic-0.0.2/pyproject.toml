[tool.poetry]
name = "pytest-jelastic"
version = "0.0.2"
description = "Pytest plugin defining the necessary command-line options to pass to pytests testing a Jelastic environment."
authors = ["softozor <softozor@gmail.com>"]
readme = "README.md"
packages = [{include = "pytest_jelastic.py"}]

[tool.poetry.dependencies]
python = "^3.8"
jelastic-client = "^1.3.28"
pytest = "^7.2.0"

[tool.poetry-dynamic-versioning]
enable = false
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif revision is not none -%}
        {{ serialize_pep440(base, stage, revision + 1, dev=distance, metadata=[commit]) }}
    {%- else -%}
        {{ serialize_pep440(bump_version(base), stage, revision, dev=distance, metadata=[commit]) }}
    {%- endif -%}
"""

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"