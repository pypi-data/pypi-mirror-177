name: Mirror at biglocalnews.org

on:
  workflow_dispatch:
#  schedule:
#    - cron: "0 0 * * *"

concurrency:
  group: bln
  cancel-in-progress: true

jobs:
  job:
    name: Upload extracts to biglocalnews.org
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Upload folder to biglocalnews.org
        uses: biglocalnews/upload-files@v2
        with:
          api-key: ${{ secrets.BLN_API_TOKEN }}
          project-id: ${{ secrets.BLN_PROJECT_ID }}
          path: extracts/
