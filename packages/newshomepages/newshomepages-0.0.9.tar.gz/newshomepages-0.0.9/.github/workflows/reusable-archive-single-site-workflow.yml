name: "Reusable workflow: Archive single site"

on:
  workflow_call:
    inputs:
      handle:
        description: "The handle of the site to archive"
        required: true
        type: string

jobs:
  jpg:
    name: JPG
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: screenshot
        name: Screenshot
        uses: ./.github/actions/screenshot
        with:
          source: ${{ inputs.handle }}

  accessibility:
    name: a11y
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: save-page
        name: Save the accessibility tree
        uses: ./.github/actions/accessibility
        with:
          source: ${{ inputs.handle }}

  hyperlinks:
    name: Hyperlinks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: save-page
        name: Save hyperlinks
        uses: ./.github/actions/hyperlinks
        with:
          source: ${{ inputs.handle }}

  wayback:
    name: Wayback Machine
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: save-page
        name: Save in Wayback Machine
        uses: ./.github/actions/wayback
        with:
          source: ${{ inputs.handle }}
          access-key: ${{ secrets.IA_ACCESS_KEY }}
          secret-key: ${{ secrets.IA_SECRET_KEY }}

  lighthouse:
    name: Lighthouse audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: audit
        name: Audit
        uses: ./.github/actions/lighthouse
        with:
          source: ${{ inputs.handle }}

  archive:
    name: Post to archive.org
    needs: [jpg,accessibility,hyperlinks,wayback,lighthouse]
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: archive
        name: Post
        uses: ./.github/actions/archive
        with:
          source: ${{ inputs.handle }}
          access-key: ${{ secrets.IA_ACCESS_KEY }}
          secret-key: ${{ secrets.IA_SECRET_KEY }}
          collection: ${{ secrets.IA_COLLECTION }}

  upload:
    name: Upload
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [jpg]
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: upload
        name: Upload
        uses: ./.github/actions/upload
        with:
          artifact: screenshots
          destination: latest-screenshots
          s3-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          s3-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          s3-bucket-name: ${{ secrets.AWS_BUCKET_NAME }}
