name: Status report

on:
  # schedule:
  #  - cron: "0 16 * * 0"
  workflow_dispatch:

jobs:
  calculate:
    name: Analyze and tweet
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v3

      - id: apt-update
        name: apt update
        run: sudo apt update
        shell: bash

      - id: install-google-chrome-stable
        name: Install google-chrome-stable
        run: sudo apt --only-upgrade install google-chrome-stable
        shell: bash

      - id: install-chromium-chromedriver
        name: Install chromium-chromedriver
        run: sudo apt -yqq install chromium-chromedriver
        shell: bash

      - id: install
        name: Install
        uses: ./.github/actions/install

      - id: run-notebook
        name: Run notebook
        run: pipenv run jupyter execute notebooks/status-report.ipynb
        shell: bash

      - id: tweet
        name: Tweet
        run: pipenv run python -m newshomepages.tweet status-report
        shell: bash
        env:
          TWITTER_CONSUMER_KEY: ${{ secrets.TWITTER_CONSUMER_KEY }}
          TWITTER_CONSUMER_SECRET: ${{ secrets.TWITTER_CONSUMER_SECRET }}
          TWITTER_ACCESS_TOKEN_KEY: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
