[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "confattr"
authors = [{name = "erzo", email = "erzo@posteo.de"}]
readme = "README.md"
dynamic = ["version", "description"]
requires-python = ">=3.5"
classifiers = [
	"License :: OSI Approved :: BSD License",
	"Intended Audience :: Developers",
	"Typing :: Typed",
]

[project.urls]
Home = "https://gitlab.com/erzo/confattr"
