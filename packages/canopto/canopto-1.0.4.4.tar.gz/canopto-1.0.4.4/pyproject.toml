[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "canopto"
version = "1.0.4.2"
authors = [
{ name="Atticus T", email="theresurgence2@proton.me" },
]
description = "canopto is a tool to sync course files and videos from the Canvas LMS hosted by the National University of Singapore (NUS)."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/theresurgence/canopto"
"Bug Tracker" = "https://github.com/theresurgence/canopto/issues"


[project.scripts]
canopto = "canopto.__main__:cli"
