[metadata]
name = piicrgmms
version = 0.1.4
url = https://pypi.org/project/piicrgmms
author = Colin Weber
author_email = colin.weber.27@gmail.com
project_urls = {
	Homepage: https://pypi.org/project/piicrgmms/
	Source code: https://github.com/colinweber27/piicrgmms
	Download: https://pypi.org/project/piicrgmms/#files
	},
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Intended Audience :: Science/Research
	Natural Language :: English
	Operating System :: Microsoft :: Windows
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	Topic :: Scientific/Engineering :: Physics
description = A data analysis package for PI-ICR Mass Spectrometry
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Gaussian Mixture Models, Clustering Algorithms, Machine Learning, Mass Spectrometry

[options]
python_requires = >=3.6
packages = scikit-learn, pandas, matplotlib, lmfit, joblib, tqdm, pillow, webcolors
install_requires = scikit-learn; pandas; matplotlib; lmfit; joblib; tqdm

