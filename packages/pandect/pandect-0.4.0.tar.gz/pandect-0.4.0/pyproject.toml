[build-system]
requires = ["flit_core >=2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.metadata]
module = "pandect"
author = "Brendan Strejcek"
author-email = "brendan@datagazing.com"
home-page = "https://github.com/datagazing/pandect"
classifiers = [ "License :: OSI Approved :: MIT License",]
description-file = "README.rst"
requires-python = ">=3.7"
requires = ["optini", "pandas", "pyreadstat", "openpyxl"]

[tool.flit.scripts]
sav2dta = "pandect:sav2dta"
pandect = "pandect:pandect"
