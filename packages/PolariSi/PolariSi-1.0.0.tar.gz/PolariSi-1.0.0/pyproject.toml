[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PolariSi"
version = "1.0.0"
authors = [
  { name="Siddharth Kumar", email="sidd.ansh@gmail.com" },
]
description = "A one stop package for analysis of Polarization data"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Siddharth3-14/PolarSi"
"Bug Tracker" = "https://github.com/Siddharth3-14/PolarSi/issues"