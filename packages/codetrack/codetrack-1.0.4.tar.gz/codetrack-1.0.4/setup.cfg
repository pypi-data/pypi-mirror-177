[metadata]
name = codetrack
version = 1.0.4
author = Sahil Sobhani
author_email = sahilsobhai4@gmail.com
description = Calculate your carbon emission !
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/loner2424
project_urls = 
	Bug Tracker = https://github.com/loner2424
	repository = https://github.com/loner2424
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	psutil
	pynvml
	py-cpuinfo

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

