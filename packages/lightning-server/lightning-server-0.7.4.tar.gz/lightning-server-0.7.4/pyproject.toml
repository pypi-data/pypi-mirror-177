[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "lightning-server"
version = "0.7.4"
authors = [
    { name="la", email="1784574357@qq.com" }
]
description = "A socket-based light server framework"
license = { text="MIT License" }
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]

[project.urls]
"Homepage" = "https://github.com/labo-China/lightning"
"Bug Tracker" = "https://github.com/labo-China/lightning/issues"
"Source Code" = "https://github.com/labo-China/lightning"