{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Change Password
{% endblock title %}
{% block content %}
<section class="change_password_section" id="section_margin">
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info btn-sm mt-2">Submit</button>
        </form>
    </div>
</section>
{% endblock content %}
