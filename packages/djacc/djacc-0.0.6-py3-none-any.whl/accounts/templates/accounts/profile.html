{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}
{% block css %}
    <style>
        label{
            margin-top: 15px;
        }
    </style>
{% endblock css %}
{% block content %}
<div class="profile_section" id="section_margin">
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info btn-sm mt-2">Submit</button>
        </form>
        <br>
        <h6 class="">
            <a href="{% url 'accounts:change-password' %}" style="text-decoration: none;color: inherit;">Change Password?</a>
        </h6>
    </div>
</div>
{% endblock content %}
