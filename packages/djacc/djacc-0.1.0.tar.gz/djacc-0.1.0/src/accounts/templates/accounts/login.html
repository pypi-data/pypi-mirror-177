{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
<div class="login_section" id="section_margin">
    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-info btn-sm mt-2">Submit</button>
            <br>
            <h6 class="mt-1">
                <a href="{% url 'accounts:reset-password' %}" style="text-decoration: none;color: inherit;">Forget password ?</a>
            </h6>
        </form>
    </div>
</div>
{% endblock content %}
