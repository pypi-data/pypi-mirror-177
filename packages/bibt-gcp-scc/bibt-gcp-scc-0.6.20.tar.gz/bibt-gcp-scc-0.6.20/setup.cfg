[metadata]
name = bibt-gcp-scc
version = 0.6.20
author = Matthew OBrien
author_email = mobrien@broadinstitute.org
description = Functionality often used by BITS Blue Team (SCC Module).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/broadinstitute/bibt-gcp-scc
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Security
	Topic :: Software Development :: Libraries
	Topic :: Utilities

[options]
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	protobuf>=3.20,<5.0
	pytz>=2022.2
	google-cloud-securitycenter>=1.3,<1.13
	googleapis-common-protos>=1.53
	inflection>=0.5.1
zip_safe = True

[egg_info]
tag_build = 
tag_date = 0

