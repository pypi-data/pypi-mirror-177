[aliases]
test = pytest

[flake8]
exclude = __init__.py,.eggs,doc
ignore = 
	E203
	E402
	E501
	E731
	W503
	E265
	F811
	F722

[isort]
profile = black
skip_gitignore = true
force_to_top = true
default_section = THIRDPARTY
known_first_party = xgcm
skip = 
	doc/conf.py

[egg_info]
tag_build = 
tag_date = 0

