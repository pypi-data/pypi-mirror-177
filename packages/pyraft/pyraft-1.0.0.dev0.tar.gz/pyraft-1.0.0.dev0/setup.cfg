[metadata]
name = pyraft
version = attr: kazoo.version.__version__
author = 'Lee, Ki-Yeul',
author_email = 'lynix94@gmail.com',
url = 'https://github.com/lynix94/pyraft',
short_description = 'python raft implementation with resp interface'
long_description = file: README.md, CHANGES.md
long_description_content_type = text/markdown
license = 'MIT',
license_files = 
	LICENSE
platform = any
keywords = python, raft, replication, pyraft
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	Topic :: Communications
	Topic :: System :: Distributed Computing
	Topic :: System :: Networking
project_urls = 
	Documentation = https://kazoo.readthedocs.io
	Changelog = https://github.com/python-zk/kazoo/releases
	Source = https://github.com/python-zk/kazoo
	Bug Tracker = https://github.com/python-zk/kazoo/issues

[options]
zip_safe = false
include_package_data = true
packages = find:
install_requires = 
	six
	selectors2>=2.0.2 ; python_version < "3.4.0"

[aliases]
release = sdist bdist_wheel

[egg_info]
tag_build = dev
tag_date = 0

[bdist_wheel]
universal = true

[options.extras_require]
dev = 
	flake8
test = 
	mock
	objgraph
	pytest
	pytest-cov
	gevent>=1.2 ; implementation_name!='pypy'
	eventlet>=0.17.1 ; implementation_name!='pypy'
eventlet = 
	eventlet>=0.17.1
gevent = 
	gevent>=1.2
sasl = 
	pure_sasl>=0.5.1
docs = 
	Sphinx>=1.2.2
alldeps = 
	%(dev)s
	%(eventlet)s
	%(gevent)s
	%(sasl)s
	%(docs)s

