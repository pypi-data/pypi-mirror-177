[metadata]
name = aai_engine
version = 0.0.22
author = Toto De Brant
author_email = toto@adastraindustries.com
description = Ad Astra Industries RPA engine
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >=3.6
install_requires = 
	pyautogui
	pillow
	pandas

[options.entry_points]
console_scripts = 
	aai-engine-capture = aai_engine_package.gui:cli
	aai-engine-gui = aai_engine_package.gui:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

