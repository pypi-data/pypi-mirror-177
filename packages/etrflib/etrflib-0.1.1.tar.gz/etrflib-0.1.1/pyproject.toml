[tool.poetry]
name = "etrflib"
version = "0.1.1"
description = ""
authors = ["Francesco Bartoli <francesco.bartoli@geobeyond.it>"]
include = [
    {path = "./*.so", format = "wheel"}
]

[tool.poetry.scripts]
etrflib = "etrflib.main:app"

[tool.poetry.dependencies]
python = "^3.8"
cffi = "^1.15.0"
ipython = "^8.3.0"
pydffi = "^0.9.3"
typer = {extras = ["all"], version = "^0.7.0"}
pydantic = "^1.10.2"
miniopy-async = "^1.11"
aiofiles = "^22.1.0"
pyfiglet = "^0.8.post1"

[tool.poetry.dev-dependencies]

[tool.poetry.build]
generate-setup-file = false
script = "build.py"

[tool.poetry.urls]
Documentation = "https://etrflib.readthedocs.io/en/latest"
Code = "https://github.com/catasto-open/etrflib"
"Bug Tracker" = "https://github.com/catasto-open/etrflib/issues"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
