[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "BoxFramework"
version = "0.2.1"
authors = [
  { name="Boxei", email="boxeigit@gmail.com" },
]
description = "A framework desgined to provide useful functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Boxei/Box"
"Bug Tracker" = "https://github.com/Boxei/Box/issues"