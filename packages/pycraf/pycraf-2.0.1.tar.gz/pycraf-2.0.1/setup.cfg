[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[tool:pytest]
testpaths = "pycraf" "docs"
norecursedirs = "docs[\/]_build" "docs[\/]generated" "build"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
doctest_rst = true
xfail_strict = true

[flake8]
exclude = extern,sphinx,*parsetab.py

[pycodestyle]
select = E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902
exclude = extern,sphinx,*parsetab.py

[metadata]
name = pycraf
author = Benjamin Winkel
author_email = bwinkel@mpifr.de
license = GPL v3
license_file = licenses/README.rst
url = https://github.com/bwinkel/pycraf
project_urls = 
	Documentation = https://bwinkel.github.io/pycraf/latest/
	Source = https://github.com/bwinkel/pycraf
description = pycraf - compatibility studies for radio astronomy spectrum management
long_description = file: README.rst
keywords = astronomy, astrophysics, radio astronomy, spectrum management, compatibility studies
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python :: 3
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering :: Astronomy
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: GIS
minimum_python_version = 3.7
edit_on_github = True
github_project = bwinkel/pycraf

[entry_points]

[entry_points_gui]

[options]
packages = find:
zip_safe = False
tests_require = pytest-astropy
python_requires = >=3.8

[options.packages.find]

[options.extras_require]
test = # Required to run the astropy test suite.
	pytest
	pytest-doctestplus
	pytest-astropy
recommended = 
	astropy
	h5py
	matplotlib
	pyproj
	scipy
	sgp4>2
all = 
	astropy
	h5py
	matplotlib
	pyproj
	pytest
	pytest-astropy
	pytest-doctestplus
	rasterio
	scipy
	sgp4>2
docs = 
	sphinx
	sphinx-astropy
	pytest
	pyproj
	scipy
	matplotlib
	sgp4>2

[options.package_data]
* = data/*, data/*/*, data/*/*/*, data/*/*/*/*, data/*/*/*/*/*, data/*/*/*/*/*/*, itudata/*, itudata/*/*, itudata/*/*/*, itudata/*/*/*/*, corine/*, geolib/*, pp/*
pycraf = CITATION
astropy.antenna = *.c
astropy.atm = *.c
astropy.geometry = *.c
astropy.pathprof = *.c

[egg_info]
tag_build = 
tag_date = 0

