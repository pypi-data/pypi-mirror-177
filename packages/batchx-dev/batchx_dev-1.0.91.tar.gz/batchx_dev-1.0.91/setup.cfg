[metadata]
name = batchx_dev
version = attr: batchx_dev.__version__
author = Batchx
author_email = dev@batchx.com
description = BatchX Python developer tools
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/batchx/python-toolbox
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
install_requires = 
	batchx
	click
	jinja2
	mistletoe
	boto3
python_requires = 
	>= 3.10
package_dir = 
	=src
packages = find:

[options.packages.find]
where = 
	src
exclude = 
	test

[options.package_data]
* = *.jinja

[options.entry_points]
console_scripts = 
	bx-readme = batchx_dev.cli.bx_readme:main

[egg_info]
tag_build = 
tag_date = 0

