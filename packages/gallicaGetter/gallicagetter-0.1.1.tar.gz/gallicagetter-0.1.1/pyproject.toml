[build-system]
requires = ["hatchling", "lxml", "bs4", "requests"]
build-backend = "hatchling.build"

[project]
name = "gallicaGetter"
version = "0.1.1"
authors = [
  { name="Will Gleason", email="wgleason9@gmail.com" },
]
description = "A Python wrapper for multi-threaded retrieval from Gallica API endpoints" 
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
	"lxml",
	"beautifulsoup4",
	"requests"
]

[project.urls]
"Homepage" = "https://github.com/gleasonw/gallica-getter"
"Bug Tracker" = "https://github.com/gleasonw/gallica-getter/issues"
