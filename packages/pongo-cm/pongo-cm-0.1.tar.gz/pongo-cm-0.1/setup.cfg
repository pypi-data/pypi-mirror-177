[metadata]
name = pongo-cm
version = attr:pongo.__version__
license = Apache
description = Server configuration managment tool
long_description = file: README.rst

[options]
packages = pongo
py_modules = dirconf
include_package_data = True
install_requires = 
	jinja2

[options.package_data]
pongo = pongo/scripts/*

[options.entry_points]
console_scripts = 
	pongo = pongo:main

[egg_info]
tag_build = 
tag_date = 0

