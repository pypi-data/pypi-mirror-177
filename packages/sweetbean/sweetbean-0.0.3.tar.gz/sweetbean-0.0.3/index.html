<!DOCTYPE html>
<head>
<title>My awesome expmeriment</title><script src="https://unpkg.com/jspsych@7.3.1"></script>
<script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.2"></script>
<link href="https://unpkg.com/jspsych@7.3.1/css/jspsych.css" rel="stylesheet" type="text/css"/>
<style>
body {background: #000; color: #fff}
</style>
</head>
<body></body>
<script>
jsPsych = initJsPsych();
trials = [
{timeline: [{type: jsPsychHtmlKeyboardResponse,trial_duration: "500",stimulus: () => { return "<div style='color: " + "white" + "'>" +jsPsych.timelineVariable('fixation_shape') + '</div>'},choices: [],on_finish: (data) => {data["correct"] = "" == data["response"]}},{type: jsPsychHtmlKeyboardResponse,trial_duration: "2000",stimulus: () => { return "<div style='color: " + "white" + "'>" +(jsPsych.timelineVariable('distractor') == "left" ? "< <" : "> >") +(jsPsych.timelineVariable('direction') == "left" ? " < " : " > ")  +(jsPsych.timelineVariable('distractor') == "left" ? "< <" : "> >") + '</div>'},choices: ['j', 'f'],on_finish: (data) => {data["correct"] = jsPsych.timelineVariable('correct') == data["response"]}},{type: jsPsychHtmlKeyboardResponse,trial_duration: "800",stimulus: () => {let last_trial_correct = jsPsych.data.get().last(1).values()[0].correct;if (last_trial_correct) {return "<div class='feedback'>Correct!</div>";} else {let last_trial_response = jsPsych.data.get().last(1).values()[0].response;if (last_trial_response) {return "<div class='feedback'>Wrong!</div>";} else {return "<div class='feedback'>Too slow!</div>";}}},response_ends_trial: false}], timeline_variables: [{'task': 'word_reading', 'word': 'red', 'color': 'red', 'correct': 'f', 'soa': 2000, 'direction': 'left', 'congruency': 'congruent', 'fixation_shape': 'x', 'distractor': 'left'}, {'task': 'color_naming', 'word': 'green', 'color': 'green', 'correct': 'j', 'soa': 1000, 'direction': 'right', 'congruency': 'incocngruent', 'fixation_shape': '+', 'distractor': 'right'}, {'task': 'word_reading', 'word': 'green', 'color': 'red', 'correct': 'j', 'soa': 500, 'direction': 'right', 'congruency': 'incongruent', 'fixation_shape': 'x', 'distractor': 'left'}, {'task': 'color_naming', 'word': 'red', 'color': 'green', 'correct': 'f', 'soa': 1500, 'direction': 'left', 'congruency': 'congruent', 'fixation_shape': '+', 'distractor': 'left'}, {'task': 'word_reading', 'word': 'green', 'color': 'red', 'correct': 'j', 'soa': 500, 'direction': 'right', 'congruency': 'incongruent', 'fixation_shape': 'x', 'distractor': 'left'}, {'task': 'color_naming', 'word': 'red', 'color': 'green', 'correct': 'f', 'soa': 1500, 'direction': 'left', 'congruency': 'congruent', 'fixation_shape': '+', 'distractor': 'left'}]}]
jsPsych.run(trials)</script>
</html>
