[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sqldisplay"
version = "1.0.4"
authors = [
  { name="Bobby D", email="bobbydapps@gmail.com" },
]
description = "A simple package to make displaying SQL queries much easier"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Guinea1/sqldisplay"
