[metadata]
name = mlea
version = 0.0.1
description = Machine Learning Engineering Accelerator
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.mantelgroup.com.au/eliiza/ml-eng/mlea
project_urls = 
	Bug Tracker = https://gitlab.mantelgroup.com.au/eliiza/ml-eng/mlea/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.entry_points]
console_scripts = 
	mlea = mlea.cli:cli

[egg_info]
tag_build = 
tag_date = 0

