[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "excalibrate"
version = "0.0.6"
authors = [
  { name="Ian Roque", email="laurent.roque@yahoo.com" },
]
description = "Extended Bayesian algorithm for radiometer calibration"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/laurentroque/Excalibrate"
