[tool.poetry]
name = "astro-run-dag"
version = "0.2.5"
description = "Run Airflow DAGs with just python"
authors = [
    "Astronomer <humans@astronomer.io>",
]
readme = "README.md"
license = "Apache-2.0"
keywords = ["python", "transform", "analyst", "DAG", "airflow", "astronomer"]
packages = [{include = "run_dag"}]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Database",
    "Framework :: Apache Airflow",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
]
include=[
   { path = 'include', format = 'wheel' }
]

[project.urls]
Home = "https://astronomer.io/"
Source = "https://github.com/astronomer/astro-sdk/sql-cli"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
typer = {extras = ["all"], version = "^0.6.1"}
apache-airflow = ">2.0"
python-dotenv = "^0.21.0"
astro-sdk-python = {version = "^1.2.2"}

[tool.poetry.scripts]
run_dag = "run_dag.__main__:app"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^4.0.0"
mypy = "^0.982"
types-pyyaml = ">5.4.1"

[tool.poetry.group.type_check]
optional = true

[tool.poetry.group.type_check.dependencies]
mypy = "^0.982"
types-pyyaml = ">5.4.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
src_paths = ["run_dag", "tests"]

[tool.mypy]
color_output = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
files = ["run_dag"]
follow_imports = "skip"
no_implicit_optional = true
pretty = true
strict_equality = true
show_error_codes = true
show_error_context = true
warn_redundant_casts = true
#warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
