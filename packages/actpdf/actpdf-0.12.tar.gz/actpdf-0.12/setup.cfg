[metadata]
name = actpdf
version = 0.12
author = Suhail VS
author_email = suhailvs@gmail.com
description = act pdf generator. we build act pdfs from json files.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gamifications/actpdf
project_urls = 
	Bug Tracker = https://github.com/gamifications/actpdf/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.6
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	weasyprint == 52.4
	jinja2
	Markdown
	pygal
	matplotlib

[options.entry_points]
console_scripts = 
	actpdf = actpdf.generate_pdfs:main

[egg_info]
tag_build = 
tag_date = 0

