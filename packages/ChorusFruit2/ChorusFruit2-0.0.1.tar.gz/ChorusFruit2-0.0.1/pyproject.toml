[build-system]
requires = ["setuptools>=61.0", "py-getch>=1.0.0"]
build-backend = "setuptools.build_meta"
[project]
name = "ChorusFruit2"
version = "0.0.1"
authors = [
  { name="mani.f" },
]
description = "an Easy way to Make TUIs"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/manifarizi/ChorusFruit2"
"Bug Tracker" = "https://github.com/manifarizi/ChorusFruit2/issues"