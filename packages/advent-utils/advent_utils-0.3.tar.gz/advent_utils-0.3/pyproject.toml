[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "advent-utils"
description = "Helpers and parsers for Advent of Code challenges."
readme = "README.rst"
requires-python = ">=3.7"
license = "MIT"
keywords = []
authors = [
  { name = "Stephen Lutes" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []
dynamic = ["version"]

[project.urls]
Documentation = "https://github.com/stephenlutes/advent-utils#readme"
Issues = "https://github.com/stephenlutes/advent-utils/issues"
Source = "https://github.com/stephenlutes/advent-utils"

[tool.hatch.version]
path = "src/advent_utils/__about__.py"

[tool.hatch.envs.default]
dependencies = [
  "pytest",
  "pytest-cov",
]
[tool.hatch.envs.default.scripts]
cov = "pytest --cov-report=term-missing --cov-config=pyproject.toml --cov=src/advent_utils --cov=tests {args}"
no-cov = "cov --no-cov {args}"

[[tool.hatch.envs.test.matrix]]
python = ["37", "38", "39", "310", "311"]

[tool.coverage.run]
branch = true
parallel = true
omit = [
  "src/advent_utils/__about__.py",
]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
