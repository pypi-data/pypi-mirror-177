[metadata]
name = treadSRCNN
version = 0.1.4
author = Daniel BohunÄ›k
author_email = bohundan@fit.cvut.cz
description = SRCNN implementation for upsampling grayscale images of tire treads.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bohundan/treadscan-SRCNN
project_urls = 
	Bug Tracker = https://github.com/bohundan/treadscan-SRCNN/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	numpy
	opencv-python
	opencv-contrib-python
	torch
	torchvision

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

