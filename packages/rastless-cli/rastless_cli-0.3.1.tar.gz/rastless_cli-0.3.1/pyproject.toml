[tool.poetry]
name = "rastless-cli"
version = "0.3.1"
description = "A cli for managing data and user access for the cloud application rastless"
authors = ["Marcel Siegmann <siegmann@eomap.de>"]
readme = "README.md"
packages = [
    { include = "rastless" }
]


[tool.poetry.dependencies]
python = "^3.10"
moto = "^2.3.0"
boto3 = "^1.20.26"
click = "^8.0.3"
rasterio = "^1.2.10"
pydantic = "^1.9.0"
rio-cogeo = "^3.0.2"
simplejson = "^3.17.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
pytest-env = "^0.6.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rastless = "rastless.main:cli"