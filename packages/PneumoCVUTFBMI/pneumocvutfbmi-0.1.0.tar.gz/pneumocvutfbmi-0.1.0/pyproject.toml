[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "PneumoCVUTFBMI"
version = "0.1.0"
authors = [
  { name="Aleksei Karavaev", email="alexok997@gmail.com" },
]
description = "Small library to communicate with pneumatic device created for CVUT FBMI"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "pymodbus>=2.9",
  "numpy",
  "pyserial",
  "SimpleStepperDriverV1>=0.1.1",
  "SimpleLoggerV1>=0.2.1"
]
