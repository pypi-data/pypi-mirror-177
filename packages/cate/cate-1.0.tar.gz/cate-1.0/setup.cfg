[metadata]
name = cate
url = https://gitlab.inria.fr/cate/cate
maintainer = RaphaÃ«l Bleuse
maintainer_email = cs@research.bleuse.net
version = attr: src.cate.__version__
description = Tool to draw the templates of chaotic attractors.
long_description = file: README.rst
keywords = 
	chaotic attractor
	dynamical system
	graph drawing
	template
license = LGPLv3
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Scientific/Engineering :: Physics
	Topic :: Scientific/Engineering :: Visualization
	Topic :: Utilities

[options]
zip_safe = False
package_dir = =src
packages = cate
install_requires = 
	multiset
	svgwrite

[options.extras_require]
test = 
	coverage
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	cate=cate.cli:cli

[tool:pytest]
addopts = -v -r fxX --maxfail=25 --cov-report=html --cov

[coverage:run]
branch = True
source = src

[egg_info]
tag_build = 
tag_date = 0

