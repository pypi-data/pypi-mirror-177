[build-system]
# Minimum requirements for the build system to execute
requires = [
    "Cython>=0.29",
    # lowest NumPy we can use for a given Python,
    # In part adapted from: https://github.com/scipy/oldest-supported-numpy/blob/main/setup.cfg
    # and MDAnalysis
    "numpy>=1.20.0; python_version=='3.8'",
    "numpy>=1.20.0; python_version=='3.9'",
    "numpy>=1.21.0; python_version=='3.8'",
    "numpy>=1.21.0; python_version=='3.9'",
    "numpy>=1.21.6; python_version=='3.10' and platform_python_implementation != 'PyPy'",
    "numpy>=1.23.2; python_version=='3.11' and platform_python_implementation != 'PyPy'",
    # For unreleased versions of Python there is currently no known supported
    # NumPy version. In that case we just let it be a bare NumPy install
    "numpy<2.0; python_version>='3.12'",
    # pinned < 65.5.1 because of Log error but Log was removed but still used  https://github.com/numpy/numpy/issues/22623
    # numpy advised <60 but this gives Cannot install into user site directory with editable source
    # 62 just works
    "setuptools==62.0",
    "wheel",
]
