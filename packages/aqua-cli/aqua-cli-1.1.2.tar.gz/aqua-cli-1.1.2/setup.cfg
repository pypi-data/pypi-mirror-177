[metadata]
name = aqua-cli
version = attr: aqua_cli.__version__
description = A simple water tracking CLI. Track your water intake.
long_description = file: README.md
long_description_content_type = text/markdown
author = nyf9b
url = https://github.com/nyf9b/aqua-cli
license = GNU General Public License v3
classifiers = 
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Operating System :: OS Independent
keywords = water

[options]
packages = find:
install_requires = 
	requests
	platformdirs

[options.entry_points]
console_scripts = 
	aqua = aqua_cli.__main__:main

[egg_info]
tag_build = 
tag_date = 0

