[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "FERMI_ODDS"
version = "0.0.1"
authors = [
  { name="Sina Baharlouei", email="baharlou@usc.edu" },
]
description = "Fair Empirical Risk Minimization via Exponential Renyi Mutual Information (ERMI)"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/optimization-for-data-driven-science/FERMI"
"Bug Tracker" = "https://github.com/optimization-for-data-driven-science/FERMI"
