image: paternal/pythons

before_script:
  - apt-get update
    && apt-get install --yes --force-yes --no-install-recommends
       ghostscript
       libmagickwand-dev
  - sed -i
    's/policy *domain="coder" *rights="none" *pattern="PDF"/policy domain="coder" rights="read|write" pattern="PDF"/'
    /etc/ImageMagick-6/policy.xml

tox:
  script:
    - tox
  coverage: '/^TOTAL.*\s(\d+)\%$/'
