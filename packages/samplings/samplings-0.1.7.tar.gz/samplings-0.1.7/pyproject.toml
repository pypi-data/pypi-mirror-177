[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "samplings"
version = "0.1.7"
authors = [
  { name="Sander Wood", email="shangda@mail.ccom.edu.cn" },
]
description = "A collection of sampling methods for machine learning implemented on numpy."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]